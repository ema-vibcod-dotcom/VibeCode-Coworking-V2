{% extends 'base.html' %}

{% block content %}
<h2>Crear Reserva</h2>

<form method="POST">
    <div class="form-group">
        <label>Espacio</label>
        <select name="espacio_id" required>
            {% for espacio in espacios %}
            <option value="{{ espacio.id }}">{{ espacio.nombre }} ({{ espacio.tipo|upper }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input type="date" name="fecha" required min="{{ get_today_date }}">
    </div>

    <div class="form-group">
        <label>Hora Inicio</label>
        <input type="time" name="hora_inicio" required>
    </div>

    <div class="form-group">
        <label>Hora Fin</label>
        <input type="time" name="hora_fin" required>
    </div>

    <button type="submit" class="btn">Reservar</button>
    <p style="margin-top: 10px; text-align: center;">
        <a href="{{ url_for('reservation.mis_reservas') }}">Volver</a>
    </p>
</form>
{% endblock %}
